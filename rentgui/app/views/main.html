<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Home</a></li>
    </ul>
    <h3 class="text-muted">HuurSpy</h3>
</div>


<div class="row">
    <nav ng-hide="errorNotFound">

        <ul class="pager">
            <li>
                <input type="text" ng-model="place" placeholder="City"
                       class="input-large" ng-change="setCurrentPage(currentPage)">
            </li>
            <li>
                <input type="text" ng-model="maxPrice" placeholder="maxPrice"
                       class="input-large" ng-change="setCurrentPage(currentPage)">
            </li>
            <li>
                <input type="text" ng-model="minPrice" placeholder="minPrice"
                       class="input-large" ng-change="setCurrentPage(currentPage)">
            </li>
            <li>
                <button class="btn btn-default" ng-disabled="currentPage === 1"
                        ng-click="setCurrentPage(currentPage - 1)">Newer
                </button>
            </li>
            <li>
                <button class="btn btn-default" ng-disabled="currentPage === pages"
                        ng-click="setCurrentPage(currentPage + 1)">Older
                </button>
            </li>
            <li class="lead" style="margin-left: 20px">page {{currentPage}}/{{pages}}</li>
        </ul>
    </nav>

</div>
<div ui-grid="gridOptions" class="myGrid"></div>


<div class="footer"></div>
