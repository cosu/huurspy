<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Home</a></li>
    </ul>
    <h3 class="text-muted">HuurSpy</h3>
</div>


<div class="row">
    <nav ng-hide="errorNotFound">

        <ul class="pager">
            <li>
                <input type="text" ng-model="vm.place" placeholder="City"
                       class="input-large" ng-change="vm.setCurrentPage(vm.currentPage)">
            </li>
            <li>
                <input type="text" ng-model="vm.maxPrice" placeholder="maxPrice"
                       class="input-large" ng-change="vm.setCurrentPage(vm.currentPage)">
            </li>
            <li>
                <input type="text" ng-model="vm.minPrice" placeholder="minPrice"
                       class="input-large" ng-change="vm.setCurrentPage(vm.currentPage)">
            </li>
            <li>
                <button class="btn btn-default" ng-disabled="vm.currentPage === 1"
                        ng-click="vm.setCurrentPage(vm.currentPage - 1)">Newer
                </button>
            </li>
            <li>
                <button class="btn btn-default" ng-disabled="vm.currentPage === vm.pages"
                        ng-click="vm.setCurrentPage(vm.currentPage + 1)">Older
                </button>
            </li>
            <li class="lead" style="margin-left: 20px">page {{vm.currentPage}}/{{vm.pages}}</li>
        </ul>
    </nav>

</div>
<div ui-grid="vm.gridOptions" class="myGrid"></div>


<div class="footer"></div>
